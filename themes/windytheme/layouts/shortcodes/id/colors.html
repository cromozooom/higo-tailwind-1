{{- $colorName := .Get "colorName" -}} {{- $tint := .Get "tint" -}} {{- $note := .Get "note" -}}
<div class="flex gap-3 py-2">
  <div class="flex w-[10rem] shrink-0 flex-col items-start justify-start">
    <span class="text-left text-lg font-bold text-black"> {{ $colorName }} </span>
    {{ if $note }}
    <span> {{ $note }} </span>
    {{ end }}
  </div>
  {{ range (split $tint ", ") }}
  <div class="flex flex-col">
    <div class="bg-{{ lower $colorName }}-{{ . }} h-[3rem] w-[3rem]  rounded-md"></div>
    <div>
      <span> {{ . }} </span>
    </div>
  </div>
  {{ end }}
</div>
