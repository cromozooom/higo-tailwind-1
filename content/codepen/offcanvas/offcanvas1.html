<div class="offcanvas" x-show="offScreenOpen" @click.outside="offScreenOpen = false; beaconOpen = false; document.body.classList.remove('overflow-hidden');">
	<div class="offcanvas--container">
		<div class="offcanvas--head">
			<div class="offcanvas--head-content">
				<b>Offcanvas</b>
				<button x-on:click="offScreenOpen = false; beaconOpen = false; document.body.classList.remove('overflow-hidden');" class="spx-btn spx-btn-primary">
					<span>&#x2715</span>
				</button>
			</div>
		</div>
		
		<div class="offcanvas--content" :class="beaconOpen ? 'pb-20' : ''">
			<p>this container makes a vertical scroll being 200vh</p>
			<span class="block min-h-[200vh]"></span>
		</div>
	</div>
	<div class="offcanvas--beacon beacon">
		<div class="beacon--container ">
			<div class="mb-3 spx-btn spx-btn-primary beacon--cta" x-on:click="beaconOpen = !beaconOpen">
				<span x-show="!beaconOpen">Details</span>
				<span x-show="beaconOpen">Close</span>
			</div>
			<div class="px-2" :class="beaconOpen ? 'block' : 'hidden'">
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit,
					possimus.
				</p>
			</div>
		</div>
	</div>
</div>
<div class="cursor-pointer offcanvas--backdrop" x-show="offScreenOpen"></div>
<div class="relative min-h-[100vh] w-full p-4 overflow-hidden bg-blue-50">
	<div class="container mx-auto">
		<button x-on:click="offScreenOpen = !offScreenOpen; document.body.classList.add('overflow-hidden');" @keydown.escape="offScreenOpen = false" class="spx-btn spx-btn-primary">
			<span x-show="!offScreenOpen">Open</span>
			<span x-show="offScreenOpen">Close</span>
		</button>
		<p>this container makes a vertical scroll being 100vh</p>
  </div>
</div>
