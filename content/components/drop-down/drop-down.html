<div class="relative w-full min-h-[30rem] p-4 overflow-hidden bg-blue-50 drop-down">
  <div x-data="
  {
    viewMenu: false,
    menu: [
      {
        'title': 'my website',
        'link': 'https://www.solopx.com'
      },
      {
        'title': 'her website',
        'link': 'https://www.calinalefter.com'
      },
      {
        'title': 'our  website',
        'link': 'https://www.google.com'
      }
    ]}
  ">
    <p>
      Lorem ipsum dolor sit amet
      <span class="relative inline">

          @click.away="viewMenu = false"
          x-transition:enter-start="opacity-0 scale-90"

          <template x-for="item in menu">
            <span>
              <a x-text="item.title" class="block px-2 py-3 no-underline" target="_blank" x-bind:href="item.link" ></a>
